<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKY sport plus+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748, #4a5568);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .glassmorphism {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="antialiased">
    <div class="glassmorphism text-center p-8 rounded-lg shadow-lg animate__animated animate__fadeInDown">
        <h1 class="text-3xl font-bold text-white mb-4 animate__animated animate__fadeIn">TEKY sport plus+</h1>
        <p class="text-gray-300 mb-6 animate__animated animate__fadeInUp animate__delay-1s">¡Registra cada compra y celebra el éxito!</p>

        <div class="mb-4">
            <input type="text" id="nombreCliente" placeholder="Nombre del Cliente" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <input type="text" id="folioCliente" placeholder="Número de Folio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <input type="number" id="numeroCompra" placeholder="Número de Compra" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button onclick="registrarCompra()" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline animate__animated animate__pulse animate__infinite">Registrar Compra</button>

        <div id="resultado" class="mt-8 text-white text-lg font-semibold">
            </div>
    </div>

    <script>
        function registrarCompra() {
            const nombreClienteInput = document.getElementById('nombreCliente');
            const folioClienteInput = document.getElementById('folioCliente');
            const numeroCompraInput = document.getElementById('numeroCompra');
            const resultadoDiv = document.getElementById('resultado');
            const nombreCliente = nombreClienteInput.value.trim();
            const folioCliente = folioClienteInput.value.trim();
            const numeroCompra = numeroCompraInput.value.trim();

            if (!nombreCliente || !folioCliente || !numeroCompra) {
                resultadoDiv.innerHTML = '<p class="animate__animated animate__shakeX text-yellow-300">¡Por favor, completa todos los campos!</p>';
                return;
            }

            const estrella = '⭐'.repeat(parseInt(numeroCompra));

            resultadoDiv.innerHTML = `
                <div class="animate__animated animate__fadeInUp">
                    <p class="mb-2">Cliente: ${nombreCliente}</p>
                    <p class="mb-2">Folio: ${folioCliente}</p>
                    <p>Compra Número: <span class="text-yellow-400">${numeroCompra}</span> ${estrella}</p>
                </div>
            `;

            // Limpiar los campos después de registrar
            nombreClienteInput.value = '';
            folioClienteInput.value = '';
            numeroCompraInput.value = '';
        }
    </script>
</body>
</html>
